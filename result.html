<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>환영합니다!</title>

<style>
    body {
        margin: 0;
        font-family: 'Pretendard', sans-serif;
        background: linear-gradient(135deg, #ff9170, #ffcf7f, #ff6680);
        min-height: 100vh;
        padding: 20px;
        color: white;
        animation: bgmove 6s infinite alternate ease-in-out;
        text-align: center;
    }

    @keyframes bgmove {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(30deg); }
    }

    h1 {
        margin-top: 40px;
        font-size: 2.4rem;
        font-weight: 700;
    }

    img {
        width: 90%;
        max-width: 400px;
        margin-top: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

</style>
</head>

<body>

    <h1 id="welcome"></h1>

    <img src="img/moducon-card.png" alt="모두콘 이미지">

<script>
const params = new URLSearchParams(window.location.search);
const username = params.get("name");
document.getElementById("welcome").innerText = `${username}님 환영합니다!`;
</script>

</body>
</html>
