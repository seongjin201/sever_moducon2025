<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MODUCON 2025</title>

<style>
    body {
        margin: 0;
        font-family: 'Pretendard', sans-serif;
        background: linear-gradient(135deg, #ff9170, #ffcf7f, #ff6680);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        animation: bgmove 6s infinite alternate ease-in-out;
    }

    @keyframes bgmove {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(30deg); }
    }

    .container {
        width: 90%;
        max-width: 400px;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        font-weight: 700;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        background: black;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.97);
        background: #333;
    }

</style>
</head>

<body>
    <div class="container">
        <h1>모두콘 2025에 오신 참가자님 반갑습니다!</h1>
        <input type="text" id="name" placeholder="이름을 입력하세요" />
        <button onclick="goNext()">입력</button>
    </div>

<script>
function goNext() {
    const name = document.getElementById("name").value.trim();
    if (name === "") {
        alert("이름을 입력해주세요!");
        return;
    }
    window.location.href = `result.html?name=${encodeURIComponent(name)}`;
}
</script>

</body>
</html>
